<p>fill those inputs to connected to your account
    if you don't have an account <a href="#" onclick="$('.login-form').load('_sign-up.html')">register Here</a>
</p>
<div class="input user-name">
    <label for="textfield">User Name</label>
    <input type="text" name="textfield" value="">
    <div class="err">
        <div class="msg arrow_box">this field is empty</div>
    </div>
</div>
<div class="input password">
    <label for="textfield">Password</label>
    <input type="password" name="textfield" value="">
    <div class="err">
        <div class="msg arrow_box">this field is empty</div>
    </div>
</div>
<div class="rem">
    <input type="checkbox" name="remember" id="remember">
    <label for="remember">remember me</label>
</div>
<a href="#">connected as a Guest</a> <br>
<button type="submit">log in</button>
<script>
    $('.input input').focus(function () {
        $(this).siblings("label").css({
            'top': '-11px',
            'font-size': '12px',
            'background': '#fff',
            'padding': '2px'
        });
        $(this).parent().css({
            'border': '2px solid #03A9F4'
        });
    })
    $('.input input').focusout(function () {
        if ($(this).val() != '') {
            $(this).parent().css({
                'border': '1px solid #ccc'
            });
            $(this).siblings('.err').css({
                'display': 'none'
            })
        } else {
            $(this).siblings("label").css({
                'left': '10px',
                'top': '10px',
                'font-size': '18px'
            });
            $(this).parent().css({
                'border': '1px solid #ccc'
            });
        }
    })
    $('.input input').on('input', function () {
        $(this).siblings('.err').css({
            'display': 'none'
        })
    });
</script>
